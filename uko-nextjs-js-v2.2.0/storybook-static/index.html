<!DOCTYPE html>
<html lang="ko">
<head>

  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Material-UI -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #1f2738;
      background-color: #f9f9f9;
    }
    
    .storybook-container {
      display: flex;
      height: 100vh;
    }
    
    .sidebar {
      width: 280px;
      background: #ffffff;
      border-right: 1px solid #e5eaf2;
      overflow-y: auto;
      padding: 1rem;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .header {
      background: #ffffff;
      border-bottom: 1px solid #e5eaf2;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      background: #ffffff;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #5896e1;
      margin-bottom: 2rem;
    }
    
    .nav-category {
      margin-bottom: 1.5rem;
    }
    
    .nav-category h3 {
      font-size: 0.875rem;
      font-weight: 600;
      color: #94a4c4;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
      padding: 0.5rem 0;
    }
    
    .nav-item {
      display: block;
      padding: 0.5rem 1rem;
      color: #1f2738;
      text-decoration: none;
      border-radius: 6px;
      margin-bottom: 0.25rem;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    .nav-item:hover {
      background-color: #f9f9f9;
    }
    
    .nav-item.active {
      background-color: #ebf4ff;
      color: #5896e1;
      font-weight: 500;
    }
    
    .component-preview {
      border: 1px solid #e5eaf2;
      border-radius: 8px;
      margin-bottom: 2rem;
      background: #ffffff;
    }
    
    .preview-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #e5eaf2;
      background: #f9f9f9;
    }
    
    .preview-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    .preview-description {
      color: #94a4c4;
      font-size: 0.875rem;
    }
    
    .preview-content {
      padding: 2rem;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .breadcrumb {
      font-size: 0.875rem;
      color: #94a4c4;
      margin-bottom: 1rem;
    }
    
    .breadcrumb a {
      color: #5896e1;
      text-decoration: none;
    }
    
    .github-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: #24292e;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    .github-button:hover {
      background: #1b1f23;
    }
    
    .intro-content {
      text-align: center;
      max-width: 600px;
      margin: 4rem auto;
    }
    
    .intro-title {
      font-size: 3rem;
      font-weight: 700;
      color: #5896e1;
      margin-bottom: 1rem;
    }
    
    .intro-subtitle {
      font-size: 1.25rem;
      color: #94a4c4;
      margin-bottom: 3rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }
    
    .stat-card {
      text-align: center;
      padding: 1.5rem;
      background: #ffffff;
      border: 1px solid #e5eaf2;
      border-radius: 8px;
    }
    
    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #5896e1;
    }
    
    .stat-label {
      font-size: 0.875rem;
      color: #94a4c4;
      margin-top: 0.5rem;
    }
    
    .demo-container {
      width: 100%;
      max-width: none;
    }
    
    #component-demo-root {
      width: 100%;
    }
  </style>
</head>
